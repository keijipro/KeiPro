{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="card form-card">
            <h1 class="card-title">Login</h1>
            <form method="post" action="{{ url_for('login') }}" class="form-login">
                <div class="form-group Roman">
		<ul>
                    <input type="text" name="email_or_username" placeholder="Email atau Username" required>
                
                <div class="form-group ">
                    <input type="password" name="password" placeholder="Password" required>
                </ul></div>
		<div class="Roman">
		<ul>
                <button type="submit" class="btn btn-primary">Login</button>
            </ul></div></form>
            <div class="form-links">
		<div class="Roman">
		<ul>
                <p>Belum punya akun? <a href="{{ url_for('register') }}" class="link">Daftar di sini</a></p>
		</ul>
               </div>
		 <div class="Roman">
		<ul>
                <p>Lupa kata sandi? <a href="{{ url_for('reset_request') }}" class="link">Atur ulang di sini</a></p>
           </ul> 
	</div></div>
        </div>
    </div>
{% endblock %}
