<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Hari Ini</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; background: #f4f4f4; }
        .article { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .article img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
        .article h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Jelajahi Berita Terbaru </h1>
    {% if articles %}
        {% for article in articles %}
            <div class="article">
                {% if article.urlToImage %}
                    <img src="{{ article.urlToImage }}" alt="{{ article.title }}">
                {% endif %}
                <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
                <p>{{ article.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Tidak ada berita yang ditemukan.</p>
    {% endif %}
</body>
</html>
