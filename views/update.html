{% extends "base.html" %}

{% block title %}Perbarui Tugas{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1 class="card-title">Perbarui Tugas</h1>
            <form method="post" class="form-card">
                <div class="form-group">
                    <label for="content">Isi Tugas:</label>
                    <input type="text" name="content" value="{{ task.content }}" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
                    <label for="completed">Selesai</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                <a href="{{ url_for('todo_list') }}" class="btn btn-secondary">Batalkan</a>
            </form>
        </div>
    </div>
{% endblock %}
