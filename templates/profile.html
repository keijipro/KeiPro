{% extends "base.html" %}

{% block title %}Edit Profil{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1 class="card-title">Edit Profil: {{ current_user.username }}!</h1>
            <div class="profile-header text-center">
                <img class="profile-image" src="{{ current_user.profile_image_url }}" alt="Foto Profil">
            </div>
            
            <form method="post" action="{{ url_for('profile') }}" enctype="multipart/form-data" class="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" value="{{ current_user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ current_user.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea name="bio">{{ current_user.bio if current_user.bio else '' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="profile_image">Unggah Foto Profil:</label>
                    <input type="file" name="profile_image" accept="image/*">
                </div>
                
                <button type="submit" class="btn btn-primary">Perbarui Profil</button>
            </form>
        </div>
    </div>
{% endblock %}
